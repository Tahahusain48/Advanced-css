<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Styling for the body -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Background color for the body */
        }

        /* Styling for the loader element */
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: rgb(17, 162, 224); /* Color of the left border, creating a loading effect */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite; /* Applying the spin animation */
        }

        /* Keyframe animation for the spinning effect */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Loader element with the spinning effect -->
    <div class="loader"></div>
</body>
</html>
