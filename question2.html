<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Styling for the body -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Background color for the body */
        }

        /* 3D Scene setup with perspective */
        .scene {
            perspective: 1000px; /* Perspective property for the 3D effect */
        }

        /* Styling for each face of the 3D cube */
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(0, 123, 255, 0.7); /* Background color with alpha for transparency */
            border: 1px solid #666; /* Border for each face */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            opacity: 0.8; /* Opacity for a semi-transparent look */
        }

        /* Transformations for each face to create the 3D effect */
        .front {
            transform: translateZ(100px);
        }
        .back {
            transform: rotateY(180deg) translateZ(100px);
        }
        .right {
            transform: rotateY(90deg) translateZ(100px);
        }
        .left {
            transform: rotateY(-90deg) translateZ(100px);
        }
        .top {
            transform: rotateX(90deg) translateZ(100px);
        }
        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        /* Styling for the overall 3D cube container */
        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d; /* Preserve 3D transformations */
            transform: rotateX(20deg) rotateY(30deg); /* Initial rotations for the cube */
        }
    </style>
</head>
<body>
    <!-- Container for the 3D cube within the scene -->
    <div class="container">
        <!-- 3D cube with six faces -->
        <div class="cube">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
            <div class="face right">Right</div>
            <div class="face left">Left</div>
            <div class="face top">Top</div>
            <div class="face bottom">Bottom</div>
        </div>
    </div>
</body>
</html>
